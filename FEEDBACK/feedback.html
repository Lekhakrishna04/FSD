<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <style>
        body{
            background-color: rgb(99, 58, 82);
        }
    </style>

<div style="background-color: rgb(33, 9, 41);" class="col-8 offset-2 text-light rounded py-4 mt-3 px-3" >
    <h1>Feedback form</h1>
     <form action="detailsfeed.php" method="post">  
        <div class="input-group mt-3">
            <span style="background-color: rgb(105, 68, 136);" class="input-group-text text-light" >Name:</span>
            <input type="text"name="name" id="name" class="form-control form-control-lg " placeholder="Enter your name">
        </div>
        <div class="input-group mt-3">
            <span style="background-color:rgb(105, 68, 136);"class="input-group-text  text-light" >Date:</span>
            <input type="date"name="date" id="date" class="form-control form-control-lg "> 
        </div>
        <div class="input-group mt-3">
            <span style="background-color: rgb(105, 68, 136);"class="input-group-text  text-light">Email:</span>
            <input type="text"name="email" id="email" class="form-control form-control-lg "placeholder="Enter your email">
        </div>
        <div class="input-group mt-3">
            <span style="background-color: rgb(105, 68, 136);"class="input-group-text  text-light">Feedback:</span>
            <textarea id="feedback" class="form-control form-control-lg " name="feedback" rows="4" placeholder="Enter your feedback"></textarea>
        </div>
        <div class="input-group mt-3">
            <span style="background-color: rgb(105, 68, 136);"class="input-group-text  text-light" >Recipient of feedback:</span>
            <select name="send_to" id="send_to" class="form-control form-control-lg ">
                <option value="HR">HR</option>
                <option value="Manager">Manager</option>
                <option value="Team lead">Team lead</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div class="mt-3 d-flex">
            <button type="submit" class="btn btn-success btn-lg d-block mx-3">Submit</button> 
        </div>
    </form>
</div>
    
</body>
</html>
